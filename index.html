<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="img/atomo.png">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
  <div class="row">
  <nav class="navbar" style="background-color: rgb(19, 24, 20);">
    <div class="container">
      <a class="navbar-brand col-6" href="index.html"><img src="img/atomo.png" style="width: 15%;" class="img-fluid" alt="Atom"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation" style="background-color: whitesmoke;">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end col-6 col-xs-6 col-sm-6" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body " style="background-color: rgb(255, 255, 255);">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item" style="color: #ffff;">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Conversion_unidad">Conversión de unidades</a>
              <a class="nav-link" href="#">Cinemática</a>
              <a class="nav-link" href="#">Movimiento uniforme</a>
            </li>
          </div>
        </div>
      </div>
    </div>
  </nav>
    <div id="Conversion_unidad" class="container">
        <div id="unidades_calculadora" class="row">
            <div class="selec">
                <select class="form-select form-select-lg mb-3 mt-2" aria-label="Large select example">
                    <option selected>Tipo de medida a convertir</option>
                    <option value="1">Kilómetros</option>
                    <option value="2">Hectómetros</option>
                    <option value="3">Decámetros</option>
                    <option value="4">Metros</option>
                    <option value="5">Decimetros</option>
                    <option value="6">Centimetros</option>
                    <option value="7">Milimetros</option>
                    <option value="8">Kilógramos</option>
                    <option value="9">Hectógramos</option>
                    <option value="10">Decágramos</option>
                    <option value="11">Gramos</option>
                    <option value="12">Decigramos</option>
                    <option value="13">Centigramos</option>
                    <option value="14">Miligramos</option>
                    <option value="8">Kilólitros</option>
                    <option value="9">Hectólitros</option>
                    <option value="10">Decálitros</option>
                    <option value="11">Litros</option>
                    <option value="12">Decilitros</option>
                    <option value="13">Centilitros</option>
                    <option value="14">Mililitros</option>
                </select>
            </div>
                <div class="selec">
                    <select class="form-select form-select-lg mb-3 mt-2" aria-label="Large select example">
                        <option selected>Tipo de medida a cambiar</option>
                        <option value="1">Kilómetros</option>
                    <option value="2">Hectómetros</option>
                    <option value="3">Decámetros</option>
                    <option value="4">Metros</option>
                    <option value="5">Decimetros</option>
                    <option value="6">Centimetros</option>
                    <option value="7">Milimetros</option>
                    <option value="8">Kilógramos</option>
                    <option value="9">Hectógramos</option>
                    <option value="10">Decágramos</option>
                    <option value="11">Gramos</option>
                    <option value="12">Decigramos</option>
                    <option value="13">Centigramos</option>
                    <option value="14">Miligramos</option>
                    <option value="8">Kilólitros</option>
                    <option value="9">Hectólitros</option>
                    <option value="10">Decálitros</option>
                    <option value="11">Litros</option>
                    <option value="12">Decilitros</option>
                    <option value="13">Centilitros</option>
                    <option value="14">Mililitros</option>
                    </select>
                </div>
                <div id="resultado"></div>
                <button id="Convertir" type="button" class="btn btn-danger w-50">Convertir</button>
        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
